<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="projects-container">
            <h1>Projects</h1>
            <div class="single-projects-list">
                <ul class="" id="projects-list">
                </ul>
            </div>
            <button class="button is-dark" id="add-project">Add</button>
            <div class="hide" id="project-save">
                <label>Name:</label>
                <input id="new-project-name">
                <label>Description</label>
                <input id="new-project-description">
                <div class="submit-btn">
                  <button class="button is-success is-inverted is-small" id="button-save-project">Save</button>
                  <button class="button is-danger is-inverted is-small" id="button-cancel-project">Cancel</button>
                </div>
            </div>
        </div>
        <div class="todo-container">
            <h1 id="title-project">To do list</h1>
            <h2 id="desc-project"></h2>
            <ul class="task-list">
                <li class="task-item"><a href="#" class="task-name">to-do-item-1</a><span class="desc">Brief task desc</span></li>
                <li class="task-item"><a href="#" class="task-name">to-do-item-2</a><span class="desc">Brief task desc</span></li>
                <li class="task-item"><a href="#" class="task-name">to-do-item-3</a><span class="desc">Brief task desc</span></li>
            </ul>
            <div class="task-description">
                <h3>Title</h3>
                <p>Description</p>
                <p><span>Date: 03/03/2021</span></p>
                <strong>Priority: High</strong>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
