<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <title>Todo List</title>
</head>

<body>
  <div class="main is-widescren is-fullhd window">
    <div class="projects-container header">
      <div class="burger-container">
        <div id="burger">
          <div class="bar topBar"></div>
          <div class="bar btmBar"></div>
        </div>
      </div>
      <div class="logo-name">
        <h1>To-Do-It</h1>
      </div>
      <ul class="menu">
        <li class="menu-item">
          <div class="single-projects-list">
            <ul id="projects-list">
            </ul>
          </div>
        </li>
        <li class="menu-item">
          <button class="button is-dark is-fullwidth" id="add-project">Add</button>
        </li>
        <li class="menu-item">
          <div class="hide" id="form-hide">
            <div class="has-background-white-ter has-text-grey-dark" id="project-save">
              <div class="close-form">
                <div>
                  <button class="delete" id="delete-form"></button>
                </div>
              </div>
              <label>Name</label>
              <input id="new-project-name">
              <label>Description</label>
              <input id="new-project-description">
              <div class="submit-btn">
                <button class="button is-primary is-light is-small" id="button-save-project"><strong>Save</strong></button>
              </div>
            </div>
          </div>
        </li>
        <li class="menu-item"></li>
      </ul>
    </div>
    <div class="todo-container">
      <div class="notification is-success hide" id="notification">
        <button class="delete"></button>
        <span id="text-notification"></span>
      </div>
      <h1 class="title" id="title-project"></h1>
      <h2 class="subtitle" id="desc-project"></h2>
      <div class="project-opt">
        <button class="button is-danger is-light is-rounded" id="delete-project">Delete Project</button>
        <button class="button is-warning is-light is-rounded" id="edit-project">Edit Project</button>
      </div>
      <div class="" id="todo-form">
        <div class="close-form">
          <div>
            <button class="delete" id="close-todo-form"></button>
          </div>
        </div>
        <label for="new-todo-title">Title</label>
        <input id="new-todo-title">
        <label for="new-todo-description">Description</label>
        <input id="new-todo-description">
        <label for="new-todo-date">Date</label>
        <input type="date" id="new-todo-date">
        <label for="new-todo-priotity">Priority</label>
        <div class="" id="new-todo-radio">
          <input type="radio" name="todo-priority" id="priority-low">
          <label for="priority-low">Low</label>
          <input type="radio" name="todo-priority" id="priority-medium">
          <label for="priority-medium">Medium</label>
          <input type="radio" name="todo-priority" id="priority-high" checked>
          <label for="priority-high">High</label>
        </div>
        <div class="submit-btn">
          <button class="button is-primary is-light is-small" id="button-save-todo"><strong>Save</strong></button>
        </div>
      </div>
      <ul class="todo-list">
        <li class="todo-item">
          <a href="#" class="todo-name">Meeting on main room</a>
          <span class="todo-desc">Bring the HD with project files</span>
        </li>
        <li class="todo-item">
          <a href="#" class="todo-name">Coffee with stakeholders</a>
          <span class="todo-desc">On starbucks (location on mail)</span>
        </li>
        <li class="todo-item">
          <a href="#" class="todo-name">Team reunion</a>
          <span class="todo-desc">Arrive 5 min after whole team</span>
        </li>
      </ul>
      <div class="todo-description">
        <h3>Title</h3>
        <p>Description</p>
        <p><span>Date: 03/03/2021</span></p>
        <strong>Priority: High</strong>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="./index.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
