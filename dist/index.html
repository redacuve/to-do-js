<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <title>Todo List</title>
</head>

<body>
  <div class="main is-widescreen is-fullhd">
    <div class="projects-container">
      <h1>To-Do-It</h1>
      <section>
        <div class="single-projects-list">
          <ul id="projects-list">
          </ul>
        </div>
        <button class="button is-dark is-fullwidth" id="add-project">Add</button>
      </section>
      <div class="hide has-background-white-ter has-text-grey-dark" id="project-save">
        <div class="close-form">
          <div>
            <button class="delete"></button>
          </div>
        </div>
        <label>Name</label>
        <input id="new-project-name">
        <label>Description</label>
        <input id="new-project-description">
        <div class="submit-btn">
          <button class="button is-primary is-light is-small" id="button-save-project"><strong>Save</strong></button>
        </div>
      </div>
    </div>
    <div class="todo-container">
      <div class="notification is-success hide" id="notification">
        <button class="delete"></button>
        <span id="text-notification"></span>
      </div>
      <h1 id="title-project"></h1>
      <h2 id="desc-project"></h2>
      <ul class="todo-list">
        <li class="todo-item">
          <a href="#" class="todo-name">Meeting on main room</a>
          <span class="todo-desc">Bring the HD with project files</span>
        </li>
        <li class="todo-item">
          <a href="#" class="todo-name">Coffee with stakeholders</a>
          <span class="todo-desc">On starbucks (location on mail)</span>
        </li>
        <li class="todo-item">
          <a href="#" class="todo-name">Team reunion</a>
          <span class="todo-desc">Arrive 5 min after whole team</span>
        </li>
      </ul>
      <div class="todo-description">
        <h3>Title</h3>
        <p>Description</p>
        <p><span>Date: 03/03/2021</span></p>
        <strong>Priority: High</strong>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
